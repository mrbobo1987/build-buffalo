name: Buffalo WXR-6000AX12S - Qosmio NSS Stable
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 1. Chuẩn bị Môi trường (Clean Build Environment)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: 2. Clone Source Qosmio (Nhánh 6.1 - Ổn định nhất cho IPQ807x)
        run: |
          # Qosmio tập trung tối ưu hóa riêng cho Qualcomm, không tạp nham như ImmortalWrt
          git clone -b nss-6.1 --single-branch https://github.com/qosmio/openwrt-ipq807x.git openwrt

      - name: 3. Cập nhật Nguồn gói (Feeds)
        run: |
          cd openwrt
          # Thêm nguồn NSS Packages chính chủ
          echo "src-git nss_packages https://github.com/qosmio/nss-packages.git" >> feeds.conf.default
          
          # Thêm nguồn LuCI (Giao diện) nhưng lấy bản gốc cho nhẹ, không dùng bản mod
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 4. Cấu hình "Phẫu thuật" (Surgical Configuration)
        run: |
          cd openwrt
          
          # --- A. ĐỊNH DANH THIẾT BỊ ---
          # WXR-6000AX12S dùng chung profile với 5950AX12
          echo "CONFIG_TARGET_qualcommax=y" > .config
          echo "CONFIG_TARGET_qualcommax_ipq807x=y" >> .config
          echo "CONFIG_TARGET_qualcommax_ipq807x_DEVICE_buffalo_wxr-5950ax12=y" >> .config

          # --- B. HỆ THỐNG NSS TOÀN DIỆN (FULL OFFLOAD) ---
          # Đây là câu trả lời cho VLAN và PPPoE của bạn
          echo "CONFIG_PACKAGE_kmod-qca-nss-drv=y" >> .config
          echo "CONFIG_PACKAGE_kmod-qca-nss-ecm=y" >> .config
          echo "CONFIG_PACKAGE_kmod-qca-nss-dp=y" >> .config
          
          # [QUAN TRỌNG] Offload PPPoE (Giảm tải CPU khi quay số VNPT)
          echo "CONFIG_PACKAGE_kmod-qca-nss-drv-pppoe=y" >> .config
          
          # [QUAN TRỌNG] Offload VLAN (Xử lý Tagging bằng phần cứng)
          echo "CONFIG_PACKAGE_kmod-qca-nss-drv-vlan-mgr=y" >> .config
          
          # Offload Bridge (Tăng tốc LAN-to-LAN)
          echo "CONFIG_PACKAGE_kmod-qca-nss-drv-bridge-mgr=y" >> .config
          
          # Offload Crypto (Tăng tốc HTTPS/VPN)
          echo "CONFIG_PACKAGE_kmod-qca-nss-crypto=y" >> .config

          # --- C. FIX LỖI CỔNG 10G/5G (AQUANTIA) ---
          echo "CONFIG_PACKAGE_kmod-phy-aquantia=y" >> .config
          # Nạp đúng firmware AQR113C cho dòng 6000AX12S (ImmortalWrt hay thiếu cái này)
          echo "CONFIG_PACKAGE_aquantia-firmware-aqr113c=y" >> .config

          # --- D. TỐI ƯU KẾT NỐI (TCP BBR) ---
          # Kích hoạt thuật toán BBR trực tiếp trong Kernel (Ổn định hơn dùng qua TurboACC)
          echo "CONFIG_PACKAGE_kmod-tcp-bbr=y" >> .config
          # Tự động điều phối ngắt CPU (Giúp chia tải đều 4 nhân)
          echo "CONFIG_PACKAGE_irqbalance=y" >> .config

          # --- E. NGĂN CHẶN XUNG ĐỘT (SAFETY LOCKS) ---
          # Tuyệt đối cấm biên dịch các module Software Offload gây crash NSS
          echo "# CONFIG_PACKAGE_kmod-ipt-offload is not set" >> .config
          echo "# CONFIG_PACKAGE_kmod-nft-offload is not set" >> .config
          echo "# CONFIG_PACKAGE_kmod-shortcut-fe is not set" >> .config
          echo "# CONFIG_PACKAGE_kmod-shortcut-fe-cm is not set" >> .config

          # --- F. GIAO DIỆN & TIỆN ÍCH ---
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-ssl=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-firewall=y" >> .config
          echo "CONFIG_PACKAGE_luci-proto-ppp=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-opkg=y" >> .config
          # Wifi 6 đầy đủ
          echo "CONFIG_PACKAGE_ath11k-firmware-ipq8074=y" >> .config
          echo "CONFIG_PACKAGE_wpad-openssl=y" >> .config

          make defconfig

      - name: 5. Biên dịch Firmware
        run: |
          cd openwrt
          make download -j$(nproc)
          # Build với chế độ hiển thị lỗi (V=s) để kiểm soát
          make -j$(nproc) || make -j1 V=s

      - name: 6. Upload Firmware (v4)
        uses: actions/upload-artifact@v4
        with:
          name: Buffalo-6000AX12S-Qosmio-Stable
          path: openwrt/bin/targets/qualcommax/ipq807x/*sysupgrade.bin
